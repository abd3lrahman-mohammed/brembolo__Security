<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brembolo</title>
    <link rel="stylesheet" href="creat_account.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <div class="card  bg-transparent text-white col-lg-6 col-10" style="margin: auto;">
        <div style="margin: auto; margin-top: 30px;" class="text-info">
            <a href="index.html" style="font-size: 80px; text-decoration: none; color: inherit;"><span style="font-size: 100px;">B</span><sub>rembolo</sub></a>
        </div>
        <div  style="margin: auto; margin-top: 50px;">
            <h1>Create Account</h1>
        </div>
        <div class="form-group w-75 my-3 d-flex"  style="margin: auto;">
            <div class="form-group col-5">
                <label for="namm">first Name</label>
                <input type="text" name="namm" id="" class="form-control" placeholder="first Name" aria-describedby="helpId">
            </div>
            <div class="form-group col-5" style="margin-left: 18%;">
                <label for="namme">Secound Name</label>
                <input type="text" name="namme" id="" class="form-control" placeholder="Secound Name" aria-describedby="helpId">
            </div>
        </div>
        <div>
            <div class="form-group w-75" style="margin: auto;">
              <label for="">Country</label>
              <select class="form-control" name="" id="">
                <option value="US">United States</option>
            <option>China</option>
            <option>India</option>
            <option>Japan</option>
            <option>Germany</option>
            <option>United Kingdom</option>
            <option>France</option>
            <option>Italy</option>
            <option>Brazil</option>
            <option>Canada</option>
            <option>Russia</option>
            <option>South Korea</option>
            <option>Australia</option>
            <option>Spain</option>
            <option>Mexico</option>
            <option>Indonesia</option>
            <option>Turkey</option>
            <option>Saudi Arabia</option>
            <option>South Africa</option>
            <option>Argentina</option>
            <option>Saudi Arabia</option>
            <option>United Arab Emirates</option>
            <option>Egypt</option>
            <option>Qatar</option>
            <option>Kuwait</option>
            <option>Oman</option>
            <option>Bahrain</option>
            <option>Jordan</option>
            <option>Lebanon</option>
            <option>Iraq</option>
            <option>Syria</option>
            <option>Yemen</option>
            <option>Morocco</option>
            <option>Algeria</option>
            <option>Tunisia</option>
            <option>Libya</option>
            <option>Sudan</option>
            <option>Somalia</option>
            <option>Palestine</option>
            <option>Mauritania</option>
            <option>Djibouti</option>
            <option>Comoros</option>
              </select>
            </div>
        </div>
        <div class="form-group w-75 my-3"  style="margin: auto;">
            <label for="emailaddress"> Email Address</label>
            <input type="email" class="form-control" name="emailaddress" id="" aria-describedby="emailHelpId" placeholder="Email Address">
        </div>
        <div class="form-group w-75 my-3"  style="margin: auto;">
            <label for="pass">Password</label>
            <input type="password" class="form-control" name="pass" id="" placeholder="Password">
        </div>
        <div>
            <div class="form-check" style="margin-left: 15%;">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                Remember me
              </label>
            </div>
        </div>
        <div style="margin: auto; margin-top: 25px;">
            
            <a href="login.html"><button type="button" class="btn btn-primary" style="font-size: 20px; width: 150px;margin-bottom: 20px;">Login</button></a>
    </div>


    <script src="bootstrap.bundle.js"></script>
</body>
</html>
